<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript on steroids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container1">
      <h2>Challenge 1; Your age in days</h2>
        <div class="flex-box-container-1">
          <div>
            <button class="btn btn-primary" onclick="ageindays()">Click me</button>
          </div>

          <div>
            <button class="btn btn-danger" onclick="reset()">reset</button>
         </div>
        
        </div>

        <div class="flex-box-container-1">
           <div id="flex-box-result"></div>
        </div>
    </div>


    <!--challenge2-->
  <div class="container2">
     <h2>Challenge two: image generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate Image</button>
       
     <div class="flex-box-container2" id="catgen">
      
     </div>
  </div>


<!--challenge3-->
  <div class="container3">
    <h2>Challenge3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="rps/Rock.jfif" height="150" width="150px" onclick="rpsgame(this)">
      <img id="paper" src="rps/Paper.jfif" height="150" width="150px" onclick="rpsgame(this)">
      <img id="scissors" src="rps/Scissors.jfif" height="150" width="150px" onclick="rpsgame(this)">
    </div>

  </div>



  <!--challenge4-->
  <div class="container4">
    <h2 id="changeMycolor">Challenge2:Change The Color Of All Buttons</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
           <option value="random">Random</option>
           <option value="red">Red</option>
           <option value="green">Green</option>
           <option value="reset">Reset</option>
        </select>
      </form>

      <button class="btn btn-primary">Wee!</button>
      <button class="btn btn-danger">Yahoo!</button>
      <button class="btn btn-warning">Google!</button>
      <button class="btn btn-success">Facebook!</button>
    </div>
  </div>


<!--Challenge 5-->
 <div class="container5">
   <h2>Challenge 5: Blackjack</h2>
   <h3><span id="blackjack-result">Lets play</span></h3>

   <div class="flex-blackjack-row1">
    <div id="your-box">
      <h2>you:<span id="your-blackjack-result">0</span></h2>
    </div>

    <div id="dealer-box">
      <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
    </div>
   </div>

   <div class="flex-blackjack-row2">
    <div>
        <button class=" btn btn-primary mr-2" id="blackjack-hit-button">Hit</button> 
        <button class=" btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class=" btn btn-danger" id="blckjack-deal-button" >Deal</button>
    </div>
   </div>

   <div class="flex-blackjack-row3">
    <table>
      <tr>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
      </tr>

      <tr>
        <td><span id="wins">0</span></td>
        <td><span id="losses">0</span></td>
        <td><span id="draws">0</span></td>
      </tr>
    </table>
   </div>
 </div>
 
    <script src="script.js"></script>
</body>
</html>
